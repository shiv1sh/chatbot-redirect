<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Redirect</title>
  <style>
    .chatbot-button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div>
    <button class="chatbot-button" onclick="redirectToBot()">Go to Chatbot</button>
  </div>

  <script type="text/javascript">
    function redirectToBot() {
      window.location.href = 'https://www.youtube.com/watch?v=7ub4DFWiVzY';
    }
  </script>
</body>
</html>
